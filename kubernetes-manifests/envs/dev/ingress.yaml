apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docs-dev-public
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/upstream-vhost: $host
spec:
  ingressClassName: nginx-public
  rules:
  - host: docs-dev.alix.lol
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docs
            port:
              number: 80
  tls:
  - hosts:
    - docs-dev.alix.lol
    secretName: docs-dev-alix-lol
